<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomar foto</title>
  </head>

  <body>
    <main>
      <video id="video" playsinline autoplay style="width: 1px"></video>
      <canvas
        id="canvas"
        width="400"
        height="400"
        style="max-width: 100%"
      ></canvas>
      <canvas id="otrocanvas" width="180" height="180" style="display: none"></canvas>
    </main>

    <script type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
      <script>
        var size = 400;
        var video = document.getElementById("video");
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");
        var currentStream = null;
        var modelo = null;
        window.onload = function () {
          showcamera();
          predecir();
        };

        function showcamera() {
          var options = {
            audio: false,
            video: {
              width: size,
              height: size,
            },
          };
          if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices
              .getUserMedia(options)
              .then(function (stream) {
                currentStream = stream;
                video.srcObject = currentStream;
                procesarcamara();
              })
              .catch(function (err) {
                alert("No se pudo utilizar la camara :(");
                console.log(err);
                alert(err);
              });
          } else {
            alert("No existe la funci√≥n getUserMedia");
          }
        }
        function procesarcamara() {
          ctx.drawImage(video, 0, 0, size, size, 0, 0, size, size);
          setTimeout(procesarcamara, 10);
        }
        function predecir() {
          if (modelo == null) {
            resample_single(canvas, 224, 224, otrocanvas);

            // hacer el arreglo
            var ctx2 = otrocanvas.getContext("2d");
            var imgData = ctx2.getImageData(0, 0, 224, 224);

            var arr = [];
            var arr180rgb = []
            
            for (var p=0; p < imgData.data.length; p+=4) {
              var rojo = imgData.data[p] / 255;
              var verde = imgData.data[p+1] / 255;
              var azul = imgData.data[p+2] / 255;

              arr180rgb.push([rojo, verde, azul])
              
              if (arr180rgb.length == 224) {
                arr.push(arr180rgb);
                arr180rgb = [];
              }
            }
            arr = [arr];
            const dict_values = {arr} //Pass the javascript variables to a dictionary.
            const s = JSON.stringify(dict_values); // Stringify converts a JavaScript object or value to a JSON string
            $.ajax({
                url:"/test",
                type:"POST",
                contentType: "application/json",
                data: JSON.stringify(s)});
          }
          setTimeout(predecir, 3500) // cambiar a 150 cuando termine
        }
        /**
         * 
         * @param {HtmlElement} canvas
         * @param {int} width
         * @param {int} height
         * @param {boolean} resize_canvas if true, canvas will be resized. Optional.
         * Cambiado por RT, resize canvas ahora es donde se pone el chico
        */
        function resample_single(canvas, width, height, resize_canvas) {
            var width_source = canvas.width;
            var height_source = canvas.height;
            width = Math.round(width);
            height = Math.round(height);

            var ratio_w = width_source / width;
            var ratio_h = height_source / height;
            var ratio_w_half = Math.ceil(ratio_w / 2);
            var ratio_h_half = Math.ceil(ratio_h / 2);

            var ctx = canvas.getContext("2d");
            var ctx2 = resize_canvas.getContext("2d");
            var img = ctx.getImageData(0, 0, width_source, height_source);
            var img2 = ctx2.createImageData(width, height);
            var data = img.data;
            var data2 = img2.data;

            for (var j = 0; j < height; j++) {
                for (var i = 0; i < width; i++) {
                    var x2 = (i + j * width) * 4;
                    var weight = 0;
                    var weights = 0;
                    var weights_alpha = 0;
                    var gx_r = 0;
                    var gx_g = 0;
                    var gx_b = 0;
                    var gx_a = 0;
                    var center_y = (j + 0.5) * ratio_h;
                    var yy_start = Math.floor(j * ratio_h);
                    var yy_stop = Math.ceil((j + 1) * ratio_h);
                    for (var yy = yy_start; yy < yy_stop; yy++) {
                        var dy = Math.abs(center_y - (yy + 0.5)) / ratio_h_half;
                        var center_x = (i + 0.5) * ratio_w;
                        var w0 = dy * dy; //pre-calc part of w
                        var xx_start = Math.floor(i * ratio_w);
                        var xx_stop = Math.ceil((i + 1) * ratio_w);
                        for (var xx = xx_start; xx < xx_stop; xx++) {
                            var dx = Math.abs(center_x - (xx + 0.5)) / ratio_w_half;
                            var w = Math.sqrt(w0 + dx * dx);
                            if (w >= 1) {
                                //pixel too far
                                continue;
                            }
                            //hermite filter
                            weight = 2 * w * w * w - 3 * w * w + 1;
                            var pos_x = 4 * (xx + yy * width_source);
                            //alpha
                            gx_a += weight * data[pos_x + 3];
                            weights_alpha += weight;
                            //colors
                            if (data[pos_x + 3] < 255)
                                weight = weight * data[pos_x + 3] / 250;
                            gx_r += weight * data[pos_x];
                            gx_g += weight * data[pos_x + 1];
                            gx_b += weight * data[pos_x + 2];
                            weights += weight;
                        }
                    }
                    data2[x2] = gx_r / weights;
                    data2[x2 + 1] = gx_g / weights;
                    data2[x2 + 2] = gx_b / weights;
                    data2[x2 + 3] = gx_a / weights_alpha;
                }
            }
            ctx2.putImageData(img2, 0, 0);
        }
      </script>
  </body>
</html>
